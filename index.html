<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>Alora Poems</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>Alora Poem generator</h1>
    </header>
<main>
    <form>
        <input type="text" placeholder="Enter the topic of the poem"
        autofocus
        required
        autocomplete="off"
        class="topic-input"
        />
        <input type="submit" class="submit-button"/>
    </form>
    <div class="poem">
        The poem goes here
        <br/>
        And continues all the way
    </div>
</main>




<footer> This Ai Project was Coded by <a href="https://github.com/Rue-chelle" target="_blank">Michelle</a> Open-sourced on <a href="https://github.com/Rue-chelle/Poem-generator" target="_blank">Github</a> and is hosted on <a href="https://alora-ai-poem-generator.netlify.app/" target="_blank">Netlify</a> </footer>

</div>
    <script src="src/index.js"></script>

</body>
</html>
